const TOOLS = [ /* mesmo de antes, não mudei */ 
  {name:"Tráfego Pago", variations:["Tráfego Pago para [NICHO]: Passo a Passo 2025","Como Fazer Anúncios no Google e Instagram para [NICHO]","Guia Completo de Tráfego Pago para [NICHO]"]},

function getNextDate() {
  const last = localStorage.getItem("manual_last_date");
  let next = new Date();
  if (last) next = new Date(last);
  next.setDate(next.getDate() + 1);
  next.setHours(9,0,0,0);
  localStorage.setItem("manual_last_date", next.toISOString());
  return next.toISOString().slice(0,10);
}
function resetDate() {
  localStorage.removeItem("manual_last_date");
  alert("Contador resetado!");
  document.getElementById("nextDate").textContent = getNextDate() + " às 09:00";
}
document.getElementById("nextDate").textContent = getNextDate() + " às 09:00";

function generatePost() {
  const book = BOOKS[Math.floor(Math.random()*BOOKS.length)];
  const tool = TOOLS[Math.floor(Math.random()*TOOLS.length)];
  const title = tool.variations[Math.floor(Math.random()*3)].replace(/\[NICHO\]/g, book.nicho);
  const date = getNextDate();
  const slug = title.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"").replace(/[^a-z0-9]+/g,"-").replace(/^-|-$/g,"");

  const md = `---
layout: post
title: "${title}"
date: ${date} 09:00:00 -0300
categories: marketing
tags: [${book.nicho.toLowerCase()}, marketing digital, ebook]
---

# ${title}

Você sabia que **${tool.name}** é uma das estratégias que mais traz clientes rápidos para **${book.nicho.toLowerCase()}**?

Neste mini-guia você vai aprender o passo a passo completo para colocar em prática hoje mesmo.

## Passo a passo simples

1. Configuração em menos de 5 minutos  
2. Dicas que dobram os resultados  
3. Erros comuns (e como evitar)  
4. Modelos prontos para copiar

> Este é apenas **um dos capítulos** do livro **${book.livro}**.

<p style="text-align:center;margin:50px 0;">
<a href="${book.url}" target="_blank" style="background:#ff9900;color:#111;padding:20px 50px;border-radius:12px;text-decoration:none;font-size:20px;font-weight:bold;">
  Acessar o Manual Completo na Amazon
</a>
</p>

${book.sobre}

<p style="text-align:center;margin:50px 0;">
<a href="${book.url}" target="_blank" style="background:#ff9900;color:#111;padding:20px 50px;border-radius:12px;text-decoration:none;font-size:20px;font-weight:bold;">
  Sim, quero o manual completo agora!
</a>
</p>

${book.descCompleta ? "\n\n---\n\n" + book.descCompleta : ""}

#marketingdigital #${book.nicho.replace(/\s/g,"").toLowerCase()} #TráfegoPago`;

  return {md, filename: `${date}-${slug}.md`};
}

// BOTÕES (igual antes)
document.getElementById("generateOne").onclick = () => {
  const post = generatePost();
  const blob = new Blob([post.md], {type:"text/markdown"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url; a.download = post.filename; a.click();
  document.getElementById("preview").textContent = post.md;
};
document.getElementById("previewBtn").onclick = () => document.getElementById("preview").textContent = generatePost().md;
document.getElementById("generateAll").onclick = async () => {
  const s = document.createElement("script");
  s.src = "https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js";
  document.body.appendChild(s);
  await new Promise(r => s.onload = r);
  const zip = new JSZip();
  localStorage.removeItem("manual_last_date");
  for(let i = 0; i < 365; i++) {
    const p = generatePost();
    zip.file(p.filename, p.md);
  }
  zip.generateAsync({type:"blob"}).then(blob => {
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "_posts/365-posts-manuais-amazon-seo.zip";
    a.click();
  });
};
document.getElementById("resetDate").onclick = resetDate;
document.getElementById("preview").textContent = generatePost().md;
</script>
